<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta id="csrf_token" th:name="_csrf" th:content="${_csrf.token}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="../static/js/employee.js" th:src="@{/js/employee.js}" type="text/javascript"></script>
    <title>ATS</title>
</head>
<body>
    <form action="/create-employee" method="POST" th:object="${employee}">
        <div class="form-group">
            <label for="mail-input">Email cím</label>
            <input id="mail-input" class="form-control" type="text" name="mail" placeholder="email@example.com" th:field="*{mail}">
        </div>
        <div class="form-group">
            <label for="first-name-input">Vezetéknév</label>
            <input id="first-name-input" class="form-control" type="text" name="firstName" placeholder="Példa" th:field="*{firstName}">
        </div>
        <div class="form-group">
            <label for="last-name-input">Keresztnév</label>
            <input id="last-name-input" class="form-control" type="text" name="lastName" placeholder="Péter" th:field="*{lastName}">
        </div>
        <div class="form-group">
            <label for="birth-name-input">Születési név</label>
            <input id="birth-name-input" class="form-control" type="text" name="birthName" placeholder="Példa Péter" th:field="*{birthName}">
        </div>
        <div class="form-group">
            <label for="birthplace-input">Születési hely</label>
            <input id="birthplace-input" class="form-control" type="text" name="birthPlace" placeholder="Berettyóújfalu" th:field="*{birthPlace}">
        </div>
        <div class="form-group">
            <label for="mother-input">Anyja neve</label>
            <input id="mother-input" class="form-control" type="text" name="mother" placeholder="Példa Ilonka" th:field="*{mother}">
        </div>
        <div class="form-group">
            <label for="date-input">Születési dátum</label>
            <input id="date-input" class="form-control" type="date" name="birthDay" th:field="*{birthDay}">
        </div>
        <div class="form-group">
            <label for="phone-number-input">Telefonszám</label>
            <input id="phone-number-input" class="form-control" type="tel" name="phoneNumber" th:filed="*{phoneNumber}"/>
        </div>
        <div class="form-group">
            <label for="job-name-select">Pozició neve</label>
            <select id="job-name-select" class="form-control" name="type" th:field="*{type}">
                <option th:each="type : ${types}" th:value="${type.id}"
                        th:text="${type.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="job-level-select">Szint</label>
            <select id="job-level-select" class="form-control" name="level" th:field="*{level}">
                <option th:each="level : ${levels}" th:value="${level.id}"
                        th:text="${level.level}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="job-location-select">Telephely</label>
            <select id="job-location-select" class="form-control" name="location" th:field="*{location}">
                <option th:each="location : ${locations}" th:value="${location.id}"
                        th:text="${location.city}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="status-input">Státusz</label>
            <input id="status-input" class="form-control" type="text" name="status" th:field="*{status}" placeholder="Aktív">
        </div>
        <div class="form-group">
            <label for="cv-input">Önéletrajz</label>
            <input id="cv-input" class="form-control" type="file" name="cv">
            <button class="file-uploader-button">Feltölt</button>
        </div>
        <button id="employee-submit" type="submit">Mentés</button>
    </form>
</body>
</html>
