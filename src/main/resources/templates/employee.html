<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta id="csrf_token" th:content="${_csrf.token}" th:name="_csrf"/>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <script src="../static/js/employee.js" th:src="@{/js/employee.js}" type="text/javascript"></script>
    <script crossorigin="anonymous"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>ATS</title>
</head>
<body>

<button class="btn btn-primary" data-target="#form-modal" data-toggle="modal" type="button">Új jelölt felvétele</button>

<div class="modal fade" id="form-modal" role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="model-header">
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title">Modal title</h5>
            </div>
            <div class="modal-body">
                <form action="/create-employee" method="POST" th:object="${employee}">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="first-name-input">Vezetéknév*</label>
                            <input class="form-control" id="first-name-input" name="firstName" placeholder="Példa"
                                   required th:field="*{firstName}" type="text">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="last-name-input">Keresztnév*</label>
                            <input class="form-control" id="last-name-input" name="lastName" placeholder="Péter"
                                   required
                                   th:field="*{lastName}" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="birth-name-input">Születési név*</label>
                        <input class="form-control" id="birth-name-input" name="birthName" placeholder="Példa Péter"
                               required th:field="*{birthName}" type="text">
                    </div>
                    <div class="form-group">
                        <label for="birthplace-input">Születési hely*</label>
                        <input class="form-control" id="birthplace-input" name="birthPlace" placeholder="Berettyóújfalu"
                               required th:field="*{birthPlace}" type="text">
                    </div>
                    <div class="form-group">
                        <label for="mother-input">Anyja neve*</label>
                        <input class="form-control" id="mother-input" name="mother" placeholder="Példa Ilonka"
                               required th:field="*{mother}" type="text">
                    </div>
                    <div class="form-group">
                        <label for="mail-input">Email cím*</label>
                        <input class="form-control" id="mail-input" name="mail" placeholder="email@example.com"
                               required th:field="*{mail}" type="text">
                    </div>
                    <div class="form-group">
                        <label for="date-input">Születési dátum</label>
                        <input class="form-control" id="date-input" name="birthDay" th:field="*{birthDay}" type="date">
                    </div>
                    <div class="form-group">
                        <label for="phone-number-input">Telefonszám</label>
                        <input class="form-control" id="phone-number-input" name="phoneNumber" th:filed="*{phoneNumber}"
                               type="tel"/>
                    </div>
                    <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="job-name-select">Pozició neve</label>
                        <select class="form-control" id="job-name-select" name="type" th:field="*{type}">
                            <option th:each="type : ${types}" th:text="${type.name}"
                                    th:value="${type.id}"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="job-level-select">Szint</label>
                        <select class="form-control" id="job-level-select" name="level" th:field="*{level}">
                            <option th:each="level : ${levels}" th:text="${level.level}"
                                    th:value="${level.id}"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="job-location-select">Telephely</label>
                        <select class="form-control" id="job-location-select" name="location" th:field="*{location}">
                            <option th:each="location : ${locations}" th:text="${location.city}"
                                    th:value="${location.id}"></option>
                        </select>
                    </div>
                    </div>
                    <div class="form-group">
                        <label for="status-input">Státusz</label>
                        <input class="form-control" id="status-input" name="status" placeholder="Aktív"
                               th:field="*{status}"
                               type="text">
                    </div>
                    <div class="form-group">
                        <label for="cv-input">Önéletrajz</label>
                        <input class="form-control" id="cv-input" name="cv" type="file">
                        <button class="file-uploader-button">Feltölt</button>
                    </div>
                    <button id="employee-submit" type="submit">Mentés</button>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                <button class="btn btn-primary" type="button">Save changes</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
